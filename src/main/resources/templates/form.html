<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Alumno</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div
            class="container-sm d-flex justify-content-center align-items-center vh-100"
        >
            <div class="card p-4 shadow-sm w-100" style="max-width: 800px">
                <div class="card-body"></div>
                <h2 class="card-title text-center mb-4">Formulario Alumno</h2>
                <form
                    th:action="@{/alumnos}"
                    th:object="${alumno}"
                    method="post"
                >
                    <div class="mb-3">
                        <label for="nombre" class="form-label">nombre:</label>
                        <input
                            type="text"
                            id="nombre"
                            th:field="*{nombre}"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label"
                            >apellido:</label
                        >
                        <input
                            type="text"
                            id="apellido"
                            th:field="*{apellido}"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email:</label>
                        <input
                            type="email"
                            id="email"
                            th:field="*{email}"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="d-grid gap-5">
                        <button
                            type="submit"
                            class="btn btn-primary border-info"
                        >
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
