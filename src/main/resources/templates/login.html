<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" leng="es">
    <head>
        <title>Login-Prueba-Spring-Boot</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
                
                <form th:action="@{/Login}" method="post" th:object="${usuario}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" th:field="*{usuario}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required />
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>

                <p th:if="${error}" th:text="${error}" class="mt-3 text-danger text-center"></p>
            </div>
        </div>
    </div>
</html>
