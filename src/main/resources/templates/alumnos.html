<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Alumnos</h1>
<a th:href="@{/alumnos/nuevo}">Nuevo Alumno</a>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    <tr >
        <td >1</td>
        <td >jose</td>
        <td>perez</td>
        <td >perez@gmail.com</td>
        <td>
            <a th:href="@{/alumnos/editar/{id}(id=${a.id})}">Editar</a>
            <a th:href="@{/alumnos/eliminar/{id}(id=${a.id})}">Eliminar</a>
        </td>
    </tr>


    <tr th:each="a : ${alumnos}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.nombre}"></td>
        <td th:text="${a.apellido}"></td>
        <td th:text="${a.email}"></td>
        <td>
            <a th:href="@{/alumnos/editar/{id}(id=${a.id})}">Editar</a>
            <a th:href="@{/alumnos/eliminar/{id}(id=${a.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
